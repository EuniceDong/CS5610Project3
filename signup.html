<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Align Career Sign Up</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="container mt-5">
      <main>
        <div
          class="alert alert-warning alert-dismissible fade show"
          role="alert"
          id="msg"
        >
          <span id="msgContent"></span>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="alert"
            aria-label="Close"
          ></button>
        </div>
        <h1 class="text-center">Create Account</h1>
        <form id="signup" method="post">
          <!-- User id -->
          <div class="form-outline mb-4">
            <input
              type="user"
              id="form2Example1"
              name="user"
              class="form-control"
              required="true"
            />
            <label class="form-label" for="form2Example1">User ID</label>
          </div>

          <!-- Password input -->
          <div class="form-outline mb-4">
            <input
              type="password"
              id="form2Example2"
              name="password"
              class="form-control"
              required="true"
            />
            <label class="form-label" for="form2Example2">Password</label>
          </div>

          <!-- NEU Email -->
          <div class="form-outline mb-4">
            <input
              type="email"
              id="form2Example3"
              name="email"
              class="form-control"
              required="true"
              placeholder="username@northeastern.edu"
              pattern=".+@northeastern.edu"
            />
            <label class="form-label" for="form2Example3">NEU Email Address (This site is currently open to NEU students only)</label>
          </div>

          <!-- Submit button -->
          <button type="submit" class="btn btn-primary btn-block mb-4">
            Sign Up
          </button>

          <!-- Register buttons -->
          <div class="text-center">
            <p>Already a member? <a href="./login.html">Sign In</a></p>
          </div>
        </form>
      </main>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>

    <script type="module">
      import clientIndex from "./js/clientIndex.js";
      clientIndex.setupSignup();
    </script>
  </body>
</html>
